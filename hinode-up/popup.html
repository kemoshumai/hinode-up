<!DOCTYPE html>
<html>

<head>
    <title>Hinode up</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        .checkbox_parent {
            padding: 0px;
        }

        .checkbox_child {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Hinode up</h1>
    <label class="checkbox_parent">
        <input type="checkbox" id="toggle-hinode-up" checked> Hinode-up を有効にする
    </label><br>
    <label class="checkbox_child">
        <input type="checkbox" id="toggle-translation"> 翻訳を有効にする
    </label><br>
    <label class="checkbox_child">
        <input type="checkbox" id="toggle-font"> フォントをひので字に書き換える
    </label>
    <p id="log"></p>
    <script src="popup.js"></script>
</body>

</html>
